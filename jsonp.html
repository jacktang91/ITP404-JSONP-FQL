<html>
<head>
	<title></title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="page-info"></div>

	<script type="text/x-handlebars-template" id="page-template">
		<div class="page" id = i>
			<center><img src="{{pic_small}}"></center>
			<h1>{{data.i.name}}</h1>
			<strong>Page: </strong><a href="{{page_url}}">{{page_url}}</a>
			<p><strong>Likes: </strong> {{fan_count}}</p>
			<p><strong>Description: </strong> {{description}}</p>
			<a href="#" class="moreinfo">More info</a>
			<div class="additional">
				<p><strong>Founded: </strong> {{founded}}</p>
				<p><strong>Company Overview: </strong> {{company_overview}}</p>
				<p><strong>Mission: </strong> {{mission}}
			</div>
		</div>
	</script>
	<script src="handlebars-1.0.rc.1.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script src="json.js"></script>
</body>
</html>
